server:
  port: 8083
  
spring:
  application:
    name: API-GATEWAY
  
  cloud:
    gateway:
        routes:
        - id: CUSTOMER-MANAGEMENT-SERVICE
          uri: lb://CUSTOMER-MANAGEMENT-SERVICE
          predicates:
          - Path=/customers/**
        - id: ACCOUNT-MANAGEMENT-SERVICE
          uri: lb://ACCOUNT-MANAGEMENT-SERVICE
          predicates:
          - Path=/accounts/**
  #FOR CONFIG MANAGEMENT
  config:
    import: optional:configserver:http://localhost:8084



